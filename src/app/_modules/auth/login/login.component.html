<div class="container">
    <div class="form-background">
        <h1 nz-typography>{{'auth.login' | transloco}}</h1>
        <form nz-form [formGroup]="loginForm" class="login-form" (ngSubmit)="login()">
            <nz-form-item>
              <nz-form-control nzErrorTip="{{'auth.usernameError' | transloco}}">
                <nz-input-group nzPrefixIcon="user">
                  <input type="text" nz-input formControlName="username" placeholder="{{'auth.usernameEmail' | transloco}}" />
                </nz-input-group>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item>
              <nz-form-control nzErrorTip="{{'auth.passwordError' | transloco}}">
                <nz-input-group nzPrefixIcon="lock">
                  <input type="password" nz-input formControlName="password" placeholder="{{'auth.password' | transloco}}" />
                </nz-input-group>
              </nz-form-control>
            </nz-form-item>
            <div nz-row class="login-form-margin">
              <div nz-col [nzSpan]="12">
                <!-- TODO: Make a remember me system -->
                <!-- <label nz-checkbox formControlName="remember">
                  <span>{{'auth.rememberMe' | transloco}}</span>
                </label> -->
              </div>
              <div nz-col [nzSpan]="12">
                <a class="login-form-forgot">{{'auth.forgotPassword' | transloco}}</a>
              </div>
            </div>
            <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'" [nzLoading]="loginloading">{{'auth.login' | transloco}}</button>
            {{'auth.or' | transloco}}
            <a routerLink="/auth/signup">{{'auth.signup' | transloco}}</a>
          </form>
    </div>
</div>
