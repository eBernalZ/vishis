<div #map></div>
<form nz-form [nzLayout]="'vertical'" [formGroup]="validateForm" (ngSubmit)="submitForm()" #searchBar>
  <input nz-input formControlName="yearFrom" id="yearFrom" placeholder="1823" [(ngModel)]="yearFrom" />
  <input nz-input formControlName="yearTo" id="yearTo" placeholder="1923" [(ngModel)]="yearTo" />
  <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Lugar" [(ngModel)]="country">
    <nz-option nzLabel="Siria" nzValue="jack"></nz-option>
    <nz-option nzLabel="Mexico" nzValue="lucy"></nz-option>
    <nz-option nzLabel="Alemania" nzValue="tom"></nz-option>
  </nz-select>

  <nz-select [nzMaxTagCount]="3" [nzMaxTagPlaceholder]="tagPlaceHolder" nzMode="multiple"
    nzPlaceHolder="PaÃ­ses involucrados">
    <nz-option nzLabel="Siria" nzValue="jack"></nz-option>
    <nz-option nzLabel="Mexico" nzValue="lucy"></nz-option>
    <nz-option nzLabel="Alemania" nzValue="tom"></nz-option>
  </nz-select>
  <ng-template #tagPlaceHolder let-selectedList>and {{ selectedList.length }} more selected</ng-template>

  <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Estatus" [(ngModel)]="country">
    <nz-option nzLabel="Finalizado" nzValue="jack"></nz-option>
    <nz-option nzLabel="En curso" nzValue="lucy"></nz-option>
  </nz-select>

  <nz-button-group>
    <button nz-button nzType="primary">
      <span nz-icon nzType="delete"></span>
      Borrar
    </button>
    <button nz-button nzType="primary">
      <span nz-icon nzType="search"></span>
      Buscar
    </button>
  </nz-button-group>
</form>
