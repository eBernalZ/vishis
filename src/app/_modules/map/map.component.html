<div #map></div>
<form nz-form [nzLayout]="'vertical'" [formGroup]="validateForm" (ngSubmit)="submitForm()" #searchBar>
  <nz-form-item>
    <nz-form-label>{{'map.years' | transloco}}</nz-form-label>
    <nz-input-group [nzSize]="'default'">
      <div nz-row [nzGutter]="0">
        <div nz-col nzSpan="12">
          <nz-form-control nzHasFeedback>
            <input nz-input formControlName="yearFrom" id="yearFrom" placeholder="1823" />
          </nz-form-control>
        </div>
        <div nz-col nzSpan="12">
          <nz-form-control nzHasFeedback nzValidatingTip="Validating..." [nzErrorTip]="yearToErrorTpl">
            <input nz-input formControlName="yearTo" id="yearTo" placeholder="1923" />
            <ng-template #yearToErrorTpl let-control>
              <ng-container *ngIf="control.hasError('confirm')">Rango de a√±os invalido</ng-container>
            </ng-template>
          </nz-form-control>
        </div>
      </div>
    </nz-input-group>
  </nz-form-item>


  <nz-form-item>
    <nz-form-label>{{'map.place' | transloco}}</nz-form-label>
    <nz-form-control>
      <nz-select nzShowSearch formControlName="country" nzAllowClear>
        <nz-option *ngFor="let country of countries" nzLabel="{{'map.countries.' + country | transloco}}"
          [nzValue]="country"></nz-option>
      </nz-select>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label>{{'map.parties' | transloco}}</nz-form-label>
    <nz-form-control>
      <nz-select [nzMaxTagCount]="2" [nzMaxTagPlaceholder]="tagPlaceHolder" nzMode="multiple" formControlName="parties">
        <nz-option *ngFor="let country of countries" nzLabel="{{'map.countries.' + country | transloco}}"
          [nzValue]="country"></nz-option>
      </nz-select>
      <ng-template #tagPlaceHolder let-selectedList>{{ 'map.partiesTemplate' | transloco: {parties: selectedList.length}
        }}</ng-template>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label>{{'map.status' | transloco}}</nz-form-label>
    <nz-form-control>
      <nz-select nzShowSearch formControlName="status" nzAllowClear>
        <nz-option *ngFor="let status of statuses" nzLabel="{{'map.' + status | transloco}}"
          [nzValue]="status"></nz-option>
      </nz-select>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-control>
      <nz-button-group>
        <button type="button" nz-button (click)="reset()">
          <span nz-icon nzType="delete"></span>
          {{'map.clear' | transloco}}
        </button>
        <button nz-button nzType="primary" disabled="{{searchDisable}}">
          <span nz-icon nzType="search"></span>
          {{'map.search' | transloco}}
        </button>
      </nz-button-group>
    </nz-form-control>
  </nz-form-item>
</form>

<div #settings>
  <button nz-button [nzType]="'primary'" (click)="openSettings()"><span nz-icon nzType="setting"
      nzTheme="outline"></span></button>
  <nz-modal [(nzVisible)]="showSettings" nzTitle="{{'settings.title' | transloco}}" (nzOnCancel)="handleCancel()"
    (nzOnOk)="handleOk()">
    <div *nzModalContent class="modal-content">
        <h3>{{'settings.language' | transloco}}</h3>
        <p>{{'settings.languageDescription' | transloco}}</p>
        <nz-radio-group [(ngModel)]="locale" nzButtonStyle="solid">
          <label nz-radio-button nzValue="en">{{'languages.en' | transloco}}</label>
          <label nz-radio-button nzValue="es">{{'languages.es' | transloco}}</label>
        </nz-radio-group>
        <!-- <nz-divider nzText="{{'settings.coming_soon' | transloco}}"></nz-divider> -->
      </div>
    <div *nzModalFooter>
      <button nz-button nzType="default" (click)="handleCancel()">{{'settings.cancel' | transloco}}</button>
      <button nz-button nzType="primary" (click)="handleOk()">{{'settings.save' | transloco}}</button>
    </div>
  </nz-modal>
</div>
